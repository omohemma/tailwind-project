<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <div class="lg:flex bg-white max-h-full">
      <div class="lg:py-48 lg:w-1/2 py-32 sm:w-full">
        <div class="w-64 mx-auto">
          <span class="font-semibold text-gray-700">Short headline</span>
          <h1 class="font-bold text-3xl text-gray-700">Join the hype</h1>
          <input
            type="text"
            placeholder=" Name"
            class="block border-2 text-gray-700 border-gray-600 outline-none h-12 placeholder-gray-700 w-64 my-3"
          />
          <input
            type="password"
            placeholder=" Password"
            class="block text-gray-700 border-2 border-gray-600 outline-none h-12 placeholder-gray-700 w-64 my-3"
          />
          <div class="text-center">
            <button
              class="bg-red-500 text-white text-2xl focus:outline-none focus:shadow-outline hover:bg-red-400 active:bg-red-600  uppercase font-bold px-5 mx-auto"
            >
              Signin
            </button>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          src="images/Image.png"
          class="absolute inset-0 object-center w-full h-full"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
